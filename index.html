<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/stunning-logo.png" alt="Logo" width="144px" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Jobs</a></li>
        </ul>
      </nav>
      <div class="account">
        <button>Your Account</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="left-container">
          <section>
            <article>
              <h1>
                Stunning <br />
                Workplace<span>.</span>
              </h1>
              <p class="heading-content">
                With Stunning, remote teams can organize projects, manage
                shifting priorities, and get work done.
              </p>
              <button class="new-account">New Account</button>
            </article>
            <div class="card-container">
              <div class="card">
                <div class="card-checkbox-name">
                  <img
                    src="./images/tick-gray.png"
                    width="32"
                    height="32"
                    alt="Gray tick"
                  />
                  <div class="card-name">Dmm Design</div>
                </div>
                <div class="card-profile">
                  <img src="./images/user-pink.png" alt="User Pink" />
                </div>
                <div class="card-date">20 Dec</div>
                <div class="card-color">
                  <button class="user-button user-button1"></button>
                </div>
              </div>
              <div class="card">
                <div class="card-checkbox-name">
                  <img
                    src="./images/tick-gray.png"
                    width="32"
                    height="32"
                    alt="Gray tick"
                  />
                  <div class="card-name">Blurr Animation</div>
                </div>
                <div class="card-profile">
                  <img src="./images/user-orange.png" alt="User Orange" />
                </div>
                <div class="card-date">22 Dec</div>
                <div class="card-color">
                  <button class="user-button user-button2"></button>
                </div>
              </div>
              <div class="card">
                <div class="card-checkbox-name">
                  <img
                    src="./images/tick-gray.png"
                    width="32"
                    height="32"
                    alt="Gray tick"
                  />
                  <div class="card-name">Illustration</div>
                </div>
                <div class="card-profile">
                  <img src="./images/user-blue.png" alt="User Blue" />
                </div>
                <div class="card-date">26 Dec</div>
                <div class="card-color">
                  <button class="user-button user-button3"></button>
                </div>
              </div>
              <div class="card">
                <div class="card-checkbox-name">
                  <img
                    src="./images/tick-gray.png"
                    width="32"
                    height="32"
                    alt="Gray tick"
                  />
                  <div class="card-name">Refunds</div>
                </div>
                <div class="card-profile">
                  <img src="./images/user-red.png" alt="User Red" />
                </div>
                <div class="card-date">28 Dec</div>
                <div class="card-color">
                  <button class="user-button user-button4"></button>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="right-container">
          <section>
            <article>
              <figure>
                <img
                  src="./images/landing-section-image.png"
                  alt="Landing Section Image"
                />
              </figure>
            </article>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
